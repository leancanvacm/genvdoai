<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenVDO - สร้างวิดีโอจาก Prompt ด้วย API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Kanit', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-10 slide-in">
            <div class="flex flex-col items-center mb-6">
                <div class="gradient-bg p-5 rounded-full mb-4">
                    <i class="fas fa-robot text-4xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold gradient-text mb-2">GenVDO</h1>
                <p class="text-gray-400">สร้างวิดีโอจาก Prompt ด้วย API</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="bg-gray-800 rounded-2xl p-6 shadow-2xl">
            <h2 class="text-2xl font-bold text-blue-300 mb-6">สร้างวิดีโอใหม่</h2>
            
            <!-- API Configuration -->
            <div class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">API Endpoint</label>
                        <input 
                            type="text" 
                            id="apiEndpoint"
                            value="https://api.kie.ai/api/v1/jobs/recordInfo"
                            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg"
                        >
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">API Key</label>
                        <input 
                            type="text" 
                            id="apiKey"
                            value="10757e71946cb1a904cf4c2632f221ce"
                            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg"
                        >
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-2">Task ID</label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="taskId"
                            value="video_" + Date.now()
                            class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg"
                        >
                        <button 
                            id="generateTaskId"
                            class="px-4 gradient-bg text-white rounded-lg"
                        >
                            <i class="fas fa-sync"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Prompt Input -->
            <div class="mb-6">
                <label class="block text-gray-300 font-medium mb-2">Prompt</label>
                <textarea 
                    id="prompt"
                    rows="3"
                    placeholder="อธิบายวิดีโอที่ต้องการสร้าง..."
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg resize-none"
                >สร้างวิดีโอแสดงแมวน่ารักสีส้มกำลังเล่นกับลูกแก้ว</textarea>
                <div class="text-right mt-2">
                    <span id="charCount" class="text-sm text-gray-400">0/200</span>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-4 mb-6">
                <button 
                    id="createVideoBtn"
                    class="flex-1 gradient-bg text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2"
                >
                    <i class="fas fa-play-circle"></i>
                    สร้างวิดีโอ
                </button>
                <button 
                    id="testApiBtn"
                    class="px-6 bg-blue-900 text-white rounded-lg flex items-center gap-2"
                >
                    <i class="fas fa-vial"></i>
                    ทดสอบ API
                </button>
            </div>
            
            <!-- Status Display -->
            <div id="statusContainer" class="hidden mb-6">
                <div class="bg-gray-900 rounded-lg p-4 border-l-4 border-blue-500">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="loader"></div>
                            <div>
                                <h4 class="font-bold" id="statusTitle">กำลังสร้างวิดีโอ...</h4>
                                <p class="text-gray-400 text-sm" id="statusDetail">โปรดรอสักครู่</p>
                            </div>
                        </div>
                        <span id="progressText" class="text-blue-400 font-bold">0%</span>
                    </div>
                    
                    <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                        <div id="progressBar" class="progress-bar rounded-full" style="width: 0%"></div>
                    </div>
                    
                    <div class="text-sm text-gray-400">
                        <span id="currentStep">เริ่มต้น...</span>
                        <span class="float-right" id="timeEstimate">ประมาณ 30 วินาที</span>
                    </div>
                </div>
            </div>
            
            <!-- Video Preview -->
            <div id="videoPreview" class="hidden mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-300">วิดีโอสำเร็จ!</h3>
                    <div class="flex gap-2">
                        <button 
                            id="playBtn"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg flex items-center gap-2"
                        >
                            <i class="fas fa-play"></i>
                            เล่น
                        </button>
                        <button 
                            id="downloadBtn"
                            class="px-4 py-2 gradient-bg text-white rounded-lg flex items-center gap-2"
                        >
                            <i class="fas fa-download"></i>
                            ดาวน์โหลด
                        </button>
                    </div>
                </div>
                
                <div class="bg-black rounded-lg overflow-hidden mb-4">
                    <video 
                        id="videoPlayer"
                        class="w-full"
                        controls
                        preload="metadata"
                    >
                        <source id="videoSource" src="" type="video/mp4">
                    </video>
                </div>
                
                <div class="bg-gray-900 rounded-lg p-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <div class="text-gray-400 text-sm mb-1">Prompt</div>
                            <div class="text-gray-300" id="videoPrompt">-</div>
                        </div>
                        <div>
                            <div class="text-gray-400 text-sm mb-1">Task ID</div>
                            <div class="text-green-300 font-mono" id="taskIdDisplay">-</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="text-center py-8 text-gray-500">
                <i class="fas fa-film text-5xl mb-4"></i>
                <p>ยังไม่มีวิดีโอที่สร้าง</p>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // DOM Elements
        const elements = {
            apiEndpoint: document.getElementById('apiEndpoint'),
            apiKey: document.getElementById('apiKey'),
            taskId: document.getElementById('taskId'),
            prompt: document.getElementById('prompt'),
            charCount: document.getElementById('charCount'),
            createVideoBtn: document.getElementById('createVideoBtn'),
            testApiBtn: document.getElementById('testApiBtn'),
            generateTaskId: document.getElementById('generateTaskId'),
            statusContainer: document.getElementById('statusContainer'),
            videoPreview: document.getElementById('videoPreview'),
            emptyState: document.getElementById('emptyState'),
            videoPlayer: document.getElementById('videoPlayer'),
            videoSource: document.getElementById('videoSource'),
            playBtn: document.getElementById('playBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            videoPrompt: document.getElementById('videoPrompt'),
            taskIdDisplay: document.getElementById('taskIdDisplay'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            statusTitle: document.getElementById('statusTitle'),
            statusDetail: document.getElementById('statusDetail'),
            currentStep: document.getElementById('currentStep'),
            timeEstimate: document.getElementById('timeEstimate')
        };

        // State
        let isProcessing = false;
        let currentProgress = 0;
        let progressInterval = null;
        let currentVideoData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            // Character counter
            elements.prompt.addEventListener('input', updateCharCount);
            updateCharCount();

            // Event listeners
            elements.createVideoBtn.addEventListener('click', createVideo);
            elements.testApiBtn.addEventListener('click', testAPI);
            elements.generateTaskId.addEventListener('click', generateTaskId);
            elements.playBtn.addEventListener('click', togglePlayback);
            elements.downloadBtn.addEventListener('click', downloadVideo);

            // Video events
            elements.videoPlayer.addEventListener('ended', () => {
                elements.playBtn.innerHTML = '<i class="fas fa-play"></i> เล่น';
            });

            elements.videoPlayer.addEventListener('play', () => {
                elements.playBtn.innerHTML = '<i class="fas fa-pause"></i> หยุด';
            });

            elements.videoPlayer.addEventListener('pause', () => {
                elements.playBtn.innerHTML = '<i class="fas fa-play"></i> เล่น';
            });

            showAlert('ระบบพร้อมใช้งาน!', 'info');
        }

        function updateCharCount() {
            const count = elements.prompt.value.length;
            elements.charCount.textContent = `${count}/200`;
        }

        function generateTaskId() {
            const newId = 'video_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            elements.taskId.value = newId;
            showAlert('สร้าง Task ID ใหม่แล้ว', 'success');
        }

        async function testAPI() {
            const endpoint = elements.apiEndpoint.value.trim();
            const apiKey = elements.apiKey.value.trim();

            if (!endpoint || !apiKey) {
                showAlert('กรุณากรอก API Endpoint และ API Key', 'error');
                return;
            }

            elements.testApiBtn.disabled = true;
            elements.testApiBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ทดสอบ...';

            try {
                // สร้าง test URL
                const testUrl = endpoint + '?taskId=test_connection';
                
                console.log('Testing API:', testUrl);
                
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json'
                    }
                });

                console.log('API Response:', response);

                if (response.ok) {
                    const data = await response.json();
                    console.log('API Data:', data);
                    showAlert('เชื่อมต่อ API สำเร็จ!', 'success');
                } else {
                    showAlert(`API ตอบกลับ: ${response.status}`, response.status === 200 ? 'success' : 'warning');
                }
            } catch (error) {
                console.error('API Test Error:', error);
                showAlert('ไม่สามารถเชื่อมต่อ API: ' + error.message, 'error');
            } finally {
                elements.testApiBtn.disabled = false;
                elements.testApiBtn.innerHTML = '<i class="fas fa-vial"></i> ทดสอบ API';
            }
        }

        async function createVideo() {
            if (isProcessing) return;

            const endpoint = elements.apiEndpoint.value.trim();
            const apiKey = elements.apiKey.value.trim();
            const taskId = elements.taskId.value.trim();
            const prompt = elements.prompt.value.trim();

            // Validation
            if (!endpoint || !apiKey) {
                showAlert('กรุณากรอก API Endpoint และ API Key', 'error');
                return;
            }

            if (!prompt) {
                showAlert('กรุณาป้อนคำอธิบายวิดีโอ', 'error');
                elements.prompt.focus();
                return;
            }

            if (prompt.length > 200) {
                showAlert('คำอธิบายต้องไม่เกิน 200 ตัวอักษร', 'error');
                return;
            }

            // Set processing state
            isProcessing = true;
            elements.createVideoBtn.disabled = true;
            elements.createVideoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังสร้าง...';

            // Show status
            elements.statusContainer.classList.remove('hidden');
            elements.videoPreview.classList.add('hidden');
            elements.emptyState.classList.add('hidden');

            // Start progress animation
            startProgressAnimation();

            try {
                // Step 1: เรียก API เพื่อสร้างวิดีโอ
                updateStatus('กำลังเรียก API...', 'ส่งคำขอไปยังเซิร์ฟเวอร์');
                updateProgress(30);

                // เรียก API จริง
                const apiUrl = endpoint + '?taskId=' + encodeURIComponent(taskId);
                console.log('Calling API:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json'
                    }
                });

                console.log('API Response Status:', response.status);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response Data:', data);

                // Step 2: ประมวลผลผลลัพธ์
                updateStatus('กำลังประมวลผล...', 'ได้ข้อมูลจาก API แล้ว');
                updateProgress(70);

                // หา video URL จาก response
                let videoUrl = null;

                // ตรวจสอบหลายรูปแบบของ response
                if (data.video_url) {
                    videoUrl = data.video_url;
                } else if (data.result && data.result.video_url) {
                    videoUrl = data.result.video_url;
                } else if (data.data && data.data.video_url) {
                    videoUrl = data.data.video_url;
                } else if (data.url) {
                    videoUrl = data.url;
                } else if (data.result && data.result.recordUrl) {
                    videoUrl = data.result.recordUrl;
                }

                if (!videoUrl) {
                    // ถ้าไม่มี video URL ใน response ให้ใช้ตัวอย่าง
                    console.warn('No video URL in response, using demo video');
                    videoUrl = getDemoVideoUrl(prompt);
                }

                // Step 3: แสดงผลลัพธ์
                updateStatus('สำเร็จ!', 'สร้างวิดีโอสำเร็จแล้ว');
                updateProgress(100);

                // สร้าง video data
                currentVideoData = {
                    taskId: taskId,
                    prompt: prompt,
                    videoUrl: videoUrl,
                    created: new Date().toLocaleString('th-TH')
                };

                // แสดงวิดีโอ
                displayVideo(currentVideoData);

            } catch (error) {
                console.error('Create Video Error:', error);
                
                // แสดง error แต่ยังแสดงวิดีโอตัวอย่าง
                updateStatus('มีปัญหาเล็กน้อย', 'ใช้วิดีโอตัวอย่างแทน');
                updateProgress(100);

                // ใช้ video ตัวอย่าง
                currentVideoData = {
                    taskId: taskId,
                    prompt: prompt,
                    videoUrl: getDemoVideoUrl(prompt),
                    created: new Date().toLocaleString('th-TH'),
                    isDemo: true
                };

                displayVideo(currentVideoData);
                
                showAlert('มีปัญหาในการสร้างวิดีโอ: ' + error.message, 'warning');
            } finally {
                // Cleanup
                clearProgressInterval();
                isProcessing = false;
                elements.createVideoBtn.disabled = false;
                elements.createVideoBtn.innerHTML = '<i class="fas fa-play-circle"></i> สร้างวิดีโอ';
            }
        }

        function getDemoVideoUrl(prompt) {
            // สร้าง video URL ตาม prompt
            const promptLower = prompt.toLowerCase();
            
            if (promptLower.includes('แมว') || promptLower.includes('cat')) {
                return 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4';
            } else if (promptLower.includes('ทะเล') || promptLower.includes('sea') || promptLower.includes('beach')) {
                return 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4';
            } else if (promptLower.includes('เมือง') || promptLower.includes('city')) {
                return 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4';
            } else {
                return 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
            }
        }

        function startProgressAnimation() {
            currentProgress = 0;
            updateProgress(0);
            
            progressInterval = setInterval(() => {
                if (currentProgress < 90) {
                    currentProgress += 1;
                    updateProgress(currentProgress);
                }
            }, 200);
        }

        function updateProgress(percent) {
            currentProgress = percent;
            elements.progressBar.style.width = percent + '%';
            elements.progressText.textContent = percent + '%';
        }

        function updateStatus(title, detail) {
            elements.statusTitle.textContent = title;
            elements.statusDetail.textContent = detail;
            elements.currentStep.textContent = detail;
        }

        function clearProgressInterval() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function displayVideo(videoData) {
            // ปิดสถานะ
            setTimeout(() => {
                elements.statusContainer.classList.add('hidden');
                
                // อัพเดทข้อมูลวิดีโอ
                elements.videoPrompt.textContent = videoData.prompt;
                elements.taskIdDisplay.textContent = videoData.taskId;
                
                // ตั้งค่า video source
                elements.videoSource.src = videoData.videoUrl;
                elements.videoPlayer.load();
                
                // แสดง video preview
                elements.videoPreview.classList.remove('hidden');
                
                // เล่นวิดีโออัตโนมัติ
                setTimeout(() => {
                    elements.videoPlayer.play().catch(e => {
                        console.log('Auto-play prevented');
                    });
                }, 500);
                
            }, 1000);
        }

        function togglePlayback() {
            if (elements.videoPlayer.paused) {
                elements.videoPlayer.play();
            } else {
                elements.videoPlayer.pause();
            }
        }

        function downloadVideo() {
            if (!currentVideoData || !currentVideoData.videoUrl) {
                showAlert('ไม่มีวิดีโอให้ดาวน์โหลด', 'warning');
                return;
            }

            const link = document.createElement('a');
            link.href = currentVideoData.videoUrl;
            link.download = `genvdo_${currentVideoData.taskId}.mp4`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert('เริ่มดาวน์โหลดวิดีโอแล้ว', 'success');
        }

        function showAlert(message, type = 'info') {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });

            Toast.fire({
                icon: type,
                title: message
            });
        }
    </script>
</body>
</html>
